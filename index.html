<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Events In Washington</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!-- SOCIAL MEDIA ICON CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>



<body>
    <div class="parallax-container">
        <div class="parallax"></div>
    </div>

    <!-- Main Materialize Container -->
    <div class="container">
        <h1 id = "header">Rock Events in Washington</h1>
        <div class="row">
            <div class="input-field col s4">
                <select id="subGenre">
                    <option value="" disabled selected>Sub Genre</option>
                    <option value="1">Alternative</option>
                    <option value="2">Blues Rock</option>
                    <option value="3">British Invasion</option>
                    <option value="4">Death Metal</option>
                    <option value="5">Hair Metal</option>
                    <option value="6">Hard Rock</option>
                    <option value="7">Metal</option>
                    <option value="8">Progressive Rock</option>
                    <option value="9">Punk Rock</option>
                    <option value="10">Rock & Roll</option>
                    <option value="11">Rockabilly</option>
                    <option value="12">Traditional Rock</option>
                </select>
                <label class="black-text"></label>
            </div>

            <div class="input-field col s4">
                <select id="date-choice">

                    <option value="" disabled selected>Dates</option>
                    <option value="1">This week</option>
                    <option value="2">Next week</option>

                </select>
                <label id="searchButton" class="black-text"></label>
            </div>

            <div class="input-field col s4">
                <select id="distance">
                    <option value="" disabled selected>Distance</option>
                    <option value="1">5 Miles</option>
                    <option value="2">15 Miles</option>
                    <option value="3">25 Miles</option>
                </select>
                <label id="searchButton" class="black-text"></label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button id="searchByLocationButton" class="btn waves-effect waves-light" type="submit"
                    name="action">Search by Location
                    <i class="material-icons right">send</i>
                </button>
                <button id="searchButton" class="btn waves-effect waves-light" type="submit" name="action">Search in
                    Seattle
                    <i class="material-icons right">send</i>
                </button>

            </div>
        </div>
    </div>
    <div id="card-container">
        <div class="main-container">
            <div id="card" class="row">
                <div id=card-info class="col l8">


                </div>
                <div id="div-for-map" class="col l4 sticky">
                    <div id=content class="sticky">
                        <div id="map" class="sticky"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <footer id = "footer" class="page-footer">
        <div class="row">
            <div class="col l3 s12">
                <!-- FOOTER CONTACT INFORMATION -->
                <li><a class="grey-text text-lighten-3" href="#!"><b>About Us</b></a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Our Team</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Careers</a></li>
                <br>
                <li><a class="grey-text text-lighten-3" href="#!"><b>Contact Us</b></a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Send us an e-mail!</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">1325 4th Ave</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Seattle, WA 98101</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Phone : 1-800-808-8080</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Fax : 1-808-000-000</a></li>
            </div>
            <!-- FOOTER EMAIL IMPUT -->
            <div class="col l3 s12">
                <div class="row">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">E-mail</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col l10 s12">
                    <!-- SOCIAL MEDIA ICONS -->
                    <h5><strong>Connect with us!</strong></h5>
                    <!-- FACEBOOK ICON -->
                    <a class="waves-effect waves-light btn-floating btn-large social facebook">
                        <i class="fa fa-facebook"></i></a>
                    <!-- INSTAGRAM ICON -->
                    <a class="waves-effect waves-light btn-floating btn-large social instagram">
                        <i class="fa fa-instagram"></i></a>
                    <!-- TWITTER ICON -->
                    <a class="waves-effect waves-light btn-floating btn-large social twitter">
                        <i class="fa fa-twitter"></i></a>
                    <!-- SOUNDCLOUD ICON -->
                    <a class="waves-effect waves-light btn-floating btn-large social soundcloud">
                        <i class="fa fa-soundcloud"></i></a>
                </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzjpYpTtvMYchl51VMmy-NaZNhLTcaYic"></script>
    <script src="javascript\maps.js"></script>
    <script src="./javascript/ticketmaster.js"></script>
    <script src="javascript\Itunes.js"></script>
    <script src="javascript\email.js"></script>
    </script>

    <script> document.addEventListener('DOMContentLoaded', function () {
            var dropDown = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(dropDown);
            var select = document.querySelectorAll('select');
            var instances = M.FormSelect.init(select);
        });
    </script>
</body>

</html>
