<body>
    
    <!-- Main Materialize Container -->
    <div class="container">
        <h1>Rock Events in Washington</h1>
        <div class="row">
            <div class="input-field col s4">
                <select id="subGenre">
                    <option value="" disabled selected>Sub Genre</option>
                    <option value="1">Alternative</option>
                    <option value="2">Blues Rock</option>
                    <option value="3">British Invasion</option>
                    <option value="4">Death Metal</option>
                    <option value="5">Hair Metal</option>
                    <option value="6">Hard Rock</option>
                    <option value="7">Metal</option>
                    <option value="8">Progressive Rock</option>
                    <option value="9">Punk Rock</option>
                    <option value="10">Rock & Roll</option>
                    <option value="11">Rockabilly</option>
                    <option value="12">Traditional Rock</option>
                </select>
                <label class="black-text"></label>
            </div>

            <div class="input-field col s4">
                <select id="date-choice">
                  
                    <option value="" disabled selected>Dates</option>
                    <option value="1">This week</option>
                    <option value="2">Next week</option>
                  
                </select>
                <label id="searchButton" class="black-text"></label>
            </div>

            <div class="input-field col s4">
                <select id="distance">
                    <option value="" disabled selected>Distance</option>
                    <option value="1">5 Miles</option>
                    <option value="2">20 Miles</option>
                    <option value="3">50 Miles</option>
                </select>
                <label id="searchButton" class="black-text"></label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button id= "searchByLocationButton" class="btn waves-effect waves-light" type="submit" name="action">Search by Location
                    <i class="material-icons center">send</i>
                </button>
                <button id="searchButton" class="btn waves-effect waves-light" type="submit" name="action">Search
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
    <div id="card-container">
        <div class="main-container">
            <div id="card" class="row">
                <div id=card-info class="col l8">

                </div>
                <div id ="div-for-map"class="col l4 sticky">
                    <div id =content class = "sticky">
                            <div id="map" class = "sticky"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
